<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .box{
            height: 100px;
            width: 100px;
            transition: height 0.1s linear;
        }
    </style>
</head>
<body>
<div class="m-2">
    <div class="box bg-primary d-block" id="pBlock">
    </div>
    <p>press up and down</p>
  
    <div>
        <button id="plus" onclick="increasePx()" class="btn">+</button>
        <button id="minus" onclick="decreasePx()" class="btn">-</button>
    </div>
</div>
<script>
    // ここからJavaScriptを記述してください。
    const pBlock = document.getElementById("pBlock");
    const pxIncrease = 30;
    const pxDecrease = 10;
    
    function increasePx() {
        let plus = document.getElementById("plus");
        let height = pBlock.offsetHeight;
        pBlock.style.height = height + pxIncrease + "px";
    }

    function decreasePx() {
        let minus = document.getElementById("minus");
        let height = pBlock.offsetHeight;
        pBlock.style.height = height - pxDecrease + "px";
    }
</script>
</body>
